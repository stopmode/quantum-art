<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="50%" stop-color="#06B6D4"></stop>
      <stop offset="100%" stop-color="#22C55E"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="80%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"></stop>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"></stop>
    </radialGradient>
    <filter id="soft"><feGaussianBlur in="SourceGraphic" stdDeviation="2"></feGaussianBlur></filter>
    <style>
      .title{font:700 64px/1.1 system-ui,Segoe UI,Roboto,Noto Sans,sans-serif;}
      .subtitle{font:500 24px/1.35 system-ui,Segoe UI,Roboto,Noto Sans,sans-serif;opacity:.9}
      .badge{font:600 18px/1 system-ui,Segoe UI,Roboto,Noto Sans,sans-serif;}
      .mono{font:600 18px/1.2 ui-monospace,Consolas,Menlo,monospace;}
      @media (prefers-color-scheme: dark){
        .bg{fill:#0b1020}.fg{fill:url(#g)}.txt{fill:#e5e7eb}.dim{fill:#9ca3af}
        .pill{fill:rgba(255,255,255,.08);stroke:rgba(255,255,255,.18)}
      }
      @media (prefers-color-scheme: light){
        .bg{fill:#f8fafc}.fg{fill:url(#g)}.txt{fill:#0f172a}.dim{fill:#334155}
        .pill{fill:rgba(0,0,0,.04);stroke:rgba(0,0,0,.10)}
      }
    </style>
  </defs>

  <rect width="1200" height="360" class="bg"></rect>
  <circle cx="980" cy="70" r="240" fill="url(#glow)"></circle>

  <g transform="translate(70,70)" filter="url(#soft)" opacity="0.9">
    <circle cx="0" cy="0" r="22" class="fg"></circle>
    <circle cx="78" cy="56" r="9" class="fg"></circle>
    <path d="M0,0 C120,-20 140,80 78,56" fill="none" stroke="url(#g)" stroke-width="6"></path>
    <path d="M0,0 C-10,120 90,140 78,56" fill="none" stroke="url(#g)" stroke-width="6" opacity="0.6"></path>
  </g>

  <text x="140" y="145" class="title txt">AYJ Quantum Art</text>
  <text x="140" y="190" class="subtitle dim">The world’s first single-qubit generative artwork (2025)</text>

  <g transform="translate(140,230)">
    <rect x="0" y="-24" rx="14" ry="14" width="210" height="36" class="pill"></rect>
    <text x="14" y="0" class="badge txt">Hadamard → Measurement</text>

    <rect x="235" y="-24" rx="14" ry="14" width="170" height="36" class="pill"></rect>
    <text x="248" y="0" class="badge txt">Single-Qubit Brush</text>

    <rect x="425" y="-24" rx="14" ry="14" width="140" height="36" class="pill"></rect>
    <text x="438" y="0" class="badge txt">Qiskit · Aer</text>
  </g>

  <text x="140" y="300" class="mono dim">- AYJ QUANTUM ART -</text>
</svg>
